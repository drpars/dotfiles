#===========================================================
# GLOBAL DEĞİŞKENLER
#===========================================================
$mainMod = SUPER
$mainMod_SHIFT = $mainMod SHIFT
$mainMod_CTRL = $mainMod CTRL
$altMod = ALT

#===========================================================
# TEMEL SİSTEM/PENCERE YÖNETİMİ
#===========================================================
# Temel Uygulamalar
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, D, exec, dolphin
bind = $mainMod, Y, exec, kitty yazi

# Kapatma/Çıkış
bind = $mainMod, Q, killactive,
bind = $mainMod_SHIFT, q, exit,

# Pencere Durumu
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,

# Kilit Ekranı
bind = $mainMod_SHIFT, L, exec, hyprlock

# Dwindle Layout
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#===========================================================
# ARAMA, ÇALIŞTIRMA ve GEÇMİŞ
#===========================================================
# Uygulama Çalıştırıcı (drun)
bind = $mainMod, R, exec, rofi -replace -show drun -theme ~/.config/rofi/applications.rasi

# Pano Geçmişi (Cliphist)
bind = $altMod, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/window.rasi | cliphist decode | wl-copy

# Alias Listeleme (Rofi)
bind = $altMod, A, exec, zsh -i -c "alias | rofi -dmenu -replace -theme ~/.config/rofi/window.rasi 2> /dev/null"

# Pencere Değiştirici (Window Switcher)
bind = $altMod, TAB, exec, $HOME/.config/scripts/windowswitch

#===========================================================
# ODAK VE PENCERE TAŞIMA
#===========================================================
# Odak Değiştirme (Focus)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Pencere Taşıma (Move Window)
bind = $mainMod_CTRL, left, movewindow, l
bind = $mainMod_CTRL, right, movewindow, r
bind = $mainMod_CTRL, up, movewindow, u
bind = $mainMod_CTRL, down, movewindow, d

# hyprexpo plugin
bind = SUPER, m, hyprexpo:expo, toggle

#===========================================================
# PENCERE BOYUTLANDIRMA (RESIZE SUBMAP)
#===========================================================
# Boyutlandırma alt haritasına giriş (ALT + R)
bind = $altMod, R, submap, resize

submap = resize
# Pencereyi artan/azalan 10 piksel ile boyutlandır
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
# Alt haritadan çıkış (Escape)
bind = , escape, submap, reset
submap = reset

#===========================================================
# ÇALIŞMA ALANLARI (WORKSPACES)
#===========================================================
# Çalışma Alanı Geçişi (Sıralı)
bind = $mainMod, tab, workspace, m+1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Çalışma Alanına Geçiş (Sayısal)
bind = $mainMod, 1, workspace, 1
# ... 2-9 aralığı
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Pencereyi Çalışma Alanına Taşıma (Sayısal)
bind = $mainMod_SHIFT, 1, movetoworkspace, 1
# ... 2-9 aralığı
bind = $mainMod_SHIFT, 2, movetoworkspace, 2
bind = $mainMod_SHIFT, 3, movetoworkspace, 3
bind = $mainMod_SHIFT, 4, movetoworkspace, 4
bind = $mainMod_SHIFT, 5, movetoworkspace, 5
bind = $mainMod_SHIFT, 6, movetoworkspace, 6
bind = $mainMod_SHIFT, 7, movetoworkspace, 7
bind = $mainMod_SHIFT, 8, movetoworkspace, 8
bind = $mainMod_SHIFT, 9, movetoworkspace, 9
bind = $mainMod_SHIFT, 0, movetoworkspace, 10

# Fare ile taşıma/boyutlandırma
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#===========================================================
# MEDYA, GÖRSEL VE WAYBAR
#===========================================================
# Ekran Görüntüsü (PrintScreen)
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# Renk Seçici
bind = $mainMod_SHIFT, X, exec, hyprpicker -a -n # Hex formatında renk kopyalar

# Duvar Kağıdı Değiştirme
bind = $altMod, W, exec, $HOME/.config/scripts/wallselect
bind = CTRL, W, exec, waypaper

# Waybar Kontrolü
bind = $mainMod, B, exec, killall -SIGUSR1 waybar # Gizle/Göster
bind = $mainMod $altMod, R, exec, $HOME/.config/scripts/refreshwaybar # Yeniden Yükle

# Gamemode
bind = WIN, F1, exec, $HOME/.config/scripts/gamemode

#===========================================================
# SES VE MİKROFON KONTROLÜ (Media Keys)
#===========================================================
bindl = , XF86AudioRaiseVolume, exec, $HOME/.config/scripts/volume upvol
bindl = , XF86AudioLowerVolume, exec, $HOME/.config/scripts/volume downvol
bindl = , XF86AudioMute, exec, $HOME/.config/scripts/volume togglevol
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, $HOME/.config/scripts/volume togglemic

