# =======================================================
# 1. Temel Sistem ve Ortam Ayarları
# =======================================================

# D-Bus/Systemd ortam değişkenlerini güncelleyerek uygulamaların doğru çalışmasını sağlar
exec-once = dbus-update-activation-environment --systemd --all

# Polkit (izin isteme) aracısı, sistem düzeyindeki yetkilendirmeler için gereklidir
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY
exec-once = systemctl --user start hyprpolkitagent

# =======================================================
# 2. Duvar Kağıdı Yönetimi (Sadece BİRİNİ SEÇİN!)
# =======================================================

# Eğer hyprpaper kullanıyorsanız:
exec-once = hyprpaper
# VEYA
# Eğer swww kullanıyorsanız:
# exec-once = swww-daemon

# =======================================================
# 3. Arka Plan Uygulamaları (Daemons)
# =======================================================

# Bildirim yöneticisi (Wayland için hafif ve popüler)
exec-once = mako

# Boşta kalma/kilit ekranı yöneticisi
exec-once = hypridle

# Pano geçmişini izleme ve saklama araçları
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# =======================================================
# 4. Arayüz ve Özel Uygulamalar
# =======================================================

# Waybar (Durum çubuğu/Panel) başlatılıyor
exec-once = waybar &

# RGB Ayarlama: OpenRGB sunucusunu başlat ve 1 saniye bekleyip profili yükle
# '&' işareti ile sunucunun arka planda çalışmaya devam etmesini sağlıyoruz
exec-once = openrgb --server & sleep 1 && openrgb -p pars-white

# Hyprland Eklentileri Yöneticisini yeniden yükle
exec-once = hyprpm reload
