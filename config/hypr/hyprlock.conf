#===========================================================
# GENEL AYARLAR
#===========================================================
general {
  disable_loading_bar = true
  grace = 10
  hide_on_key = false
}

#===========================================================
# ARKA PLAN AYARLARI (SYMLINK KULLANILDI)
#===========================================================
background {
  monitor =
  # Betik tarafından güncellenen sembolik bağın (symlink) sabit yolu.
  path = $HOME/.config/hypr/images/wallpaper_symlink
  
  ignore_empty = true
  
  blur_passes = 2
  blur_size = 5
  
  noise = 0.0117
  contrast = 0.8912
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 1.0
}

#===========================================================
# İBN-İ SİNA SÖZÜ - Birinci Satır
#===========================================================
label {
  monitor =
  text = Hayatın kısalığı yüzünden kaygılanma, onu
  color = rgba(240, 240, 240, 0.90)
  font_size = 10
  font_family = Ubuntu Nerd Font Propo Light
  
  # Konum: Merkez üst kısmı
  position = -125, 100
  halign = right
  valign = bottom
}

#===========================================================
# İBN-İ SİNA SÖZÜ - İkinci Satır
#===========================================================
label {
  monitor =
  text = lüzumsuz şeylerle uzatıp uzatmadığına bak.
  color = rgba(240, 240, 240, 0.90)
  font_size = 10
  font_family = Ubuntu Nerd Font Propo Light
  
  # Konum: Birinci satırın hemen altında
  position = -100, 80
  halign = right
  valign = bottom
}

#===========================================================
# İBN-İ SİNA SÖZÜ - İsim (İmza)
#===========================================================
label {
  monitor =
  text = İbn-i Sina
  color = rgba(240, 240, 240, 0.90)
  font_size = 14
  font_family = Ubuntu Nerd Font Propo
  
  # Konum: İkinci satırın altında, hafif sağa kaydırılmış
  position = -50, 50
  halign = right
  valign = bottom
}

#===========================================================
# İMGE (DEATH STAR) - Sol Merkeze Yakın
#===========================================================
image {
  monitor =
  path = $HOME/.config/hypr/images/user_icon_symlink
  size = 150
  rounding = -1
  border_size = 4
  border_color = rgb(221, 221, 221)
  
  # Konum: Merkezin solunda
  position = -300, 0
  halign = center
  valign = center
}

#===========================================================
# KULLANICI ADI - Merkezde
#===========================================================
label {
  monitor =
  text = $USER
  color = rgba(200, 200, 200, 1.0)
  font_size = 24
  font_family =  Ubuntu Nerd Font Propo Med
  
  # Konum: Merkezi bir alanda
  position = 0, 40
  halign = center
  valign = center
  shadow_passes = 5
  shadow_size = 10
}

#===========================================================
# GİRİŞ ALANI (ŞİFRE KUTUSU) - Kullanıcı Adının Altında
#===========================================================
input-field {
  monitor =
  size = 200, 50
  outline_thickness = 2
  dots_size = 0.33
  dots_spacing = 0.15
  dots_center = true
  dots_rounding = -1
  rounding = -1

  outer_color = rgb(151515)
  inner_color = rgb(200, 200, 200)
  font_color = rgb(10, 10, 10)
  check_color = rgb(204, 136, 34)
  fail_color = rgb(204, 34, 34)

  placeholder_text = <i>Şifreyi girin ...</i>
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  fail_transition = 300
  hide_input = false

  # Konum: Kullanıcı adının altında
  position = 0, -30
  halign = center
  valign = center
}

#===========================================================
# SAAT
#===========================================================
label {
  monitor =
  text = cmd[update:1000] echo "$TIME"
  color = rgba(220, 220, 220, 1.0)
  font_size = 80
  font_family = Ubuntu Nerd Font Light

  shadow_passes = 5
  shadow_size = 10
  
  # Konum: Sağ alt köşeden 50 piksel içeride
  position = 0, 500
  halign = center
  valign = center
}
